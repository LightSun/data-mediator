apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.heaven7.data.mediator.demo"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'

    compile 'com.google.code.gson:gson:2.7'

    compile 'com.heaven7.java.data.mediator.annotation:data-mediator-annotations:1.0.1'
    compile 'com.heaven7.java.data.mediator:data-mediator:1.0.6'
    apt 'com.squareup:javapoet:1.9.0'
    apt 'com.heaven7.java.data.mediator.compiler:data-mediator-compiler:1.0.6'

    //helper util
    compile 'com.heaven7.core.util:util-v1:1.1.2'
    compile 'com.heaven7.android.util2:android-util2:1.1.4'

    //butterknife
    apt "com.jakewharton:butterknife-compiler:8.2.0"
    compile "com.jakewharton:butterknife:8.2.0"
}
